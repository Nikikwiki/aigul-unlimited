<div class="main-card">
  <div>
    <header class="main-card-header">
      <div class="main-card-header__points">
        <h3
          matTooltip="Тип операции"
        >
          Пошив манжет внутренний
        </h3>
      </div>

      <div class="main-card-header__name"><h3>Сотрудник: {{ personId }}</h3></div>
    </header>
    <mat-divider></mat-divider>
  </div>
  <div class="main-card-body">
    <div class="main-card-body__section">
      <h3 class="main-card-body__section-name">Прогресс изготовления:</h3>
      <section>
        <mat-progress-bar
          color="primary"
          mode="determinate"
          [value]="(this.producedDetails/this.producedDetailLimit) * 100">
        </mat-progress-bar>
        <div class="progress-bar-counter">
          <span>{{ producedDetails }} деталей</span>
          <span>{{ producedDetailLimit }} деталей</span>
        </div>
      </section>
      <button class="do-detail-button" mat-raised-button color="primary" (click)="createDetail()">Изготовить деталь</button>
    </div>
    <mat-divider></mat-divider>
    <div class="main-card-body__section">
      <h3 class="main-card-body__section-name">Денежное вознаграждение:</h3>
      <section>
        <mat-progress-bar
          color="primary"
          mode="determinate"
          [value]="(this.salary/this.salaryLimit) * 100">
        </mat-progress-bar>
        <div class="progress-bar-counter">
          <span>{{ salary }} рублей</span>
          <span>{{ salaryLimit }} рублей</span>
        </div>
      </section>
    </div>
  </div>
  <mat-divider></mat-divider>
  <footer class="main-card-footer">
    <div class="main-card-footer__faq">
      <button mat-button color="primary" (click)="openFaq()">
        <mat-icon>help</mat-icon>
        Справка
      </button>
    </div>
    <div class="main-card-footer__manufacture">
      <button mat-button color="warn" matTooltip="Завершить сессию">
        Завершить работу
      </button>
    </div>
  </footer>
</div>
